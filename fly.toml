app = 'trailwaveseo'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services.ports]]
  handlers = ["http"]
  port = 80
  force_https = true

[[services.ports]]
  handlers = ["tls","http"]
  port = 8080

[[services.ports]]
  handlers = ["tls", "http"]
  port = 443
    
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
